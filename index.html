<!DOCTYPE html>
<html>
  <head>
    <title>Click!</title>
    
    <script>
        var clicker = {
          clicks:0
        }

        function add(thing){
          console.log("add");
          clicker[thing]++;
        }

        function update_count() {
          setInterval(function() {document.querySelector("#clicks").innerHTML = clicker.clicks}, 50);
        }
     </script>
    
  </head>
  <body onload='update_count()'>
    
   
    <h1 id="clicks">Clicks</h1>
    <button onclick="add('clicks')">Click me</button>
    
    
  </body>
</html>
