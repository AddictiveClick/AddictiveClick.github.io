<!DOCTYPE html>
<html>
  <head>
    <title>Click!</title>
    <link rel='stylesheet' type='css' href='main.css'>
  </head>
  <body>
    
    <h1 id="clicks">Clicks</h1>
    <button onclick="add()">Click me</button>
    
    
    <script>
      var clicks = 0;
      
      function add(){
        console.log("add");
        clicks++;
        document.querySelector("#clicks").innerHTML = clicks
      }
    </script>
    
    
  </body>
</html>
